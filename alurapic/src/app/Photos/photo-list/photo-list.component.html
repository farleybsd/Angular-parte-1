<div class="text-center mt-3 mb-3">
  <form>
      <input
          class="rounded"
          type="search"
          placeholder="search..."
          autofocus
          (keyup)="filter = $event.target.value"
          >
  </form>
</div>

{{filter}}
{{nome | uppercase }}
<ap-photos [photos]="photos | filterByDescription:filter"></ap-photos>

| filterByDescription:filter chamando uma funcao com passagem de parametros
